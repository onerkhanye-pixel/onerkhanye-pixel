<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<title>Memory Card Game</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: #111;
    color: #fff;
}

h1 {
    margin-top: 20px;
    font-size: 48px;
    text-shadow: 0 0 10px #ffae00;
}

#gameBoard {
    display: grid;
    grid-template-columns: repeat(4, 120px);
    grid-gap: 15px;
    justify-content: center;
    margin: 40px auto;
}

.card {
    width: 120px;
    height: 120px;
    perspective: 1000px;
    cursor: pointer;
}

.card-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
}

.card.flip .card-inner {
    transform: rotateY(180deg);
}

.card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 12px;
    backface-visibility: hidden;
    top: 0;
    left: 0;
}

/* Көк фон – алды (бастапқы бет) */
.card-front {
    background-color: #0077ff;
}

/* Сурет – арты (flip болғанда көрінеді) */
.card-back {
    transform: rotateY(180deg);
    background: #fff;
}

.card-back img {
    width: 100%;
    height: 100%;
    border-radius: 12px;
}

#status {
    margin-top: 20px;
    font-size: 22px;
}
button {
    margin-top: 20px;
    padding: 10px 25px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 10px;
    border: none;
    background: #ffae00;
    color: #111;
}
#nextMap {
    display: none;
    background: linear-gradient(45deg,#ff0000,#ffae00);
    color: black;
    font-weight: bold;
    font-size: 20px;
    padding: 15px 30px;
    margin-top: 30px;
}
#nextMap:hover {
    transform: scale(1.05);
    box-shadow:0 0 30px #ffae00;
}
</style>
</head>
<body>

<h1>Memory Card Game</h1>
<div id="gameBoard"></div>
<div id="status">Таңда: 0</div>
<button onclick="restartGame()">Restart</button>
<br>
<button id="nextMap" onclick="goNext()">Келесі карта → Соңғы карта</button>

<script>
const images=['https://e-history.kz/storage/tmp/resize/prominent-figures/1200_0_da1105730bc261eda29da30ffb8898df.jpg','https://upload.wikimedia.org/wikipedia/kk/0/0b/%D2%9A%D0%B0%D1%80%D0%B0%D0%BA%D0%B5%D1%80%D0%B5%D0%B9_%D2%9A%D0%B0%D0%B1%D0%B0%D0%BD%D0%B1%D0%B0%D0%B9.jpg','https://e-history.kz/storage/tmp/resize/prominent-figures/1200_0_ee35c194da170b831ab927876515630c.jpg',
'https://avatars.mds.yandex.net/i?id=bd550f9923cfaafad7367687a033e0d1ae3a3472-8411463-images-thumbs&n=13','https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8pAnhGdnmcyFzVGHW3v2Rxbg1XKg6b524Nw&s','https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRL4jHSXX5ZcZF8eOz94sYQTQOG0bxLhhiK2w&s'
];
let cardsArray=[...images,...images];

function shuffle(array){
    for(let i=array.length-1;i>0;i--){
        let j=Math.floor(Math.random()*(i+1));
        [array[i],array[j]]=[array[j],array[i]];
    }
    return array;
}

let firstCard=null;
let secondCard=null;
let lockBoard=false;
let matches=0;
let clicks=0;

const board=document.getElementById('gameBoard');
const status=document.getElementById('status');
const nextMapBtn=document.getElementById('nextMap');

function createBoard(){
    board.innerHTML='';
    cardsArray=shuffle(cardsArray);
    cardsArray.forEach(src=>{
        const card=document.createElement('div');
        card.classList.add('card');
        card.innerHTML=`
            <div class="card-inner">
                <div class="card-front"></div>
                <div class="card-back"><img src="${src}"></div>
            </div>
        `;
        card.addEventListener('click',()=>flipCard(card));
        board.appendChild(card);
    });
    nextMapBtn.style.display='none';
}

function flipCard(card){
    if(lockBoard) return;
    if(card===firstCard) return;

    card.classList.add('flip');
    clicks++;
    status.textContent=`Таңда: ${clicks}`;

    if(!firstCard){
        firstCard=card;
        return;
    }

    secondCard=card;
    lockBoard=true;
    checkMatch();
}

function checkMatch(){
    const img1=firstCard.querySelector('.card-back img').src;
    const img2=secondCard.querySelector('.card-back img').src;

    if(img1===img2){
        matches++;
        resetCards();
        if(matches===images.length){
            status.textContent=`Сіз жеңдіңіз! Жалпы таңдалған: ${clicks}`;
            nextMapBtn.style.display='inline-block';
        }
    } else {
        setTimeout(()=>{
            firstCard.classList.remove('flip');
            secondCard.classList.remove('flip');
            resetCards();
        },1000);
    }
}

function resetCards(){[firstCard,secondCard,lockBoard]=[null,null,false];}
function restartGame(){matches=0;clicks=0;status.textContent=`Таңда: 0`;createBoard();}
function goNext(){window.location.href="QUMU.html";}

createBoard();
</script>
</body>
</html>
