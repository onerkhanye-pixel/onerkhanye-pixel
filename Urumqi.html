<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>ҰРУМШІНІ ЖАУЛАП АЛУ</title>
    <style>
        body {
            margin: 0;
            font-family: "Times New Roman", serif;
            background: #111;
            color: #f5f5f5;
            text-align: center;
        }

        .burning {
            font-size: 64px;
            margin-top: 30px;
            color: #ffae00;
            text-shadow:
                0 0 5px #ff6a00,
                0 0 10px #ff4500,
                0 0 20px #ff0000,
                0 0 40px #ff0000;
            animation: fire 1.5s infinite alternate;
        }

        @keyframes fire {
            from {
                text-shadow:
                    0 0 5px #ff6a00,
                    0 0 10px #ff4500,
                    0 0 20px #ff0000;
            }
            to {
                text-shadow:
                    0 0 10px #ffd000,
                    0 0 25px #ff6a00,
                    0 0 50px #ff0000;
            }
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ffae00;
            display: inline-block;
            padding-bottom: 5px;
        }

        .history {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .map {
            width: 100%;
            max-width: 700px;
            border: 4px solid #aa7a00;
            border-radius: 10px;
            margin: 30px 0;
        }

        .btn {
            background: linear-gradient(45deg, #ff0000, #ffae00);
            color: black;
            font-size: 22px;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px #ff4500;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ffae00;
        }
    </style>
</head>

<body>

    <div class="burning">Ұрумшіні Жаулап Алу</div>

    <div class="container">

        <h2>Тарих</h2>

        <p class="history">
            Ақсу жаулап алынғаннан кейін қазақ қолы өз шекарасын кеңейтіп, 
            шығыстағы маңызды қалаларға бет бұрды.  
            Енді алда – Ұрумші. Бұл аймақ стратегиялық маңызы жоғары, 
            халық пен ресурстарға бай.  
            Бәрі – елдің тағдырын шешетін шешуші шайқас алдында.
        </p>

        <img src="https://i.pinimg.com/736x/e1/16/a6/e116a645a3a8e6f2e4b7b5c3f04bd914.jpg" alt="Urumqi map" class="map">

        <br><br>
        <button id="Memory" class="btn" onclick="conquerUrumqi()">
            ҰРУМШІНІ ЖАУЛАП АЛУ / CONQUER URUMQI
        </button>

    </div>

    <script>
        function conquerUrumqi() {
            alert("ҰРУМШІ ҮШІН ШАЙҚАС БАСТАЛДЫ!");
            // Мұнда келесі карта немесе ойын логикасын қоса аласың
        }
        document.getElementById("Memory").onclick = () => {
        window.location.href = "Memory.html";   
    };
    </script>

</body>
</html>
