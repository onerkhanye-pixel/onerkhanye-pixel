        body {

            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;

          #splash {
            position: absolute;
            width: 100%;

        #title {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            font-size: 64px;
            font-weight: 900;
            color: #ffcc66;
            text-shadow:

        @keyframes fire {

                    0 0 30px #ff3300,
                    0 0 60px #ff0000;
            }
            100% {

            }
        }


        #startButton {
            position: relative;
            bottom: 50px;
            padding: 15px 40px;
            font-size: 28px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.85);
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 3s ease forwards 2.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes titleAppear {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {

            }
        }
